<body id="1">
    <button type="button" onclick="myfunction('blue')" id="blueBtn" class="btn btn-primary">Blue</button>
    <button type="button" onclick="myfunction('Green')"  id="greenBtn" class="btn btn-success">Green</button>
    <button type="button" onclick="myfunction('Red')" id="redBtn" class="btn btn-danger">Red</button>
    <button type="button" onclick="GetLocation()" id="redBtn" class="btn btn-light">Get Location</button>
    <button type="button" onclick="getIPAddress()"class="btn btn-light">Get IP</button>
    <button type="button"id="result" class="btn btn-light"></button>

    <h4>


    <label for="myInput">Search for a location:</label>
    <input type="text" id="myInput" onfocus="initialize()">
</h4>
</body>
<script>

 // GET Color   
 function myfunction(color) {
  var element = document.getElementById('1');
  element.style.backgroundColor = color;
}

// Get Location
function GetLocation() {
    if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    console.log("Geolocation is not supported by this browser.");
  }
}
function showPosition(position) {
  console.log("Latitude: " + position.coords.latitude);
  console.log("Longitude: " + position.coords.longitude);
}

// Get IP
function getIPAddress() {
  fetch('https://api.ipify.org?format=json')
    .then(response => response.json())
    .then(data => {
      var ipAddress = data.ip;
      var resultElement = document.getElementById('result');
      resultElement.textContent = "IP Address: " + ipAddress;
    })
    .catch(error => {
      console.log("Error: " + error);
    });
}
// Autocomplete
function initialize() {
      var input = document.getElementById('myInput');
      var autocomplete = new google.maps.places.Autocomplete(input);
    }

google.maps.event.addDomListener(window, 'load', initialize);


</script>
<script src="https://maps.googleapis.com/maps/api/js?172.16.4.182&libraries=places"></script>
